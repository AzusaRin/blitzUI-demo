<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlitzUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            --button-color: #606266;
            --button-color-hover: #409eff;
            --font-size: 14px;
            --button-line-height: 1;
            --button-bg: #fff;
            --button-bg-hover: #ecf5ff;
            --button-padding: 12px 1em;
            --button-border-radius: 4px;
            --button-border-color: #dcdfe6;
            --button-border-color-hover: #c6e2ff;
            --button-color-border-active: rgb(88, 159, 234)
        }
    </style>
<style>
    .demo{
        min-height: 60px;
        background: #409eff;
        border: 1px solid black;
    }
</style>
</head>
<body>
<div id="app" style="margin: 30px">
    <bl-row class="topbar">
        <bl-col class="demo" span="9">
            <bl-row align="right">
                <bl-col>1</bl-col>
                <bl-col>2</bl-col>
                <bl-col>3</bl-col>
                <bl-col>4</bl-col>
            </bl-row>
        </bl-col>
        <bl-col class="demo" span="15">2</bl-col>
    </bl-row>
    <bl-row class="logo">
        <bl-col class="demo" span="4">1</bl-col>
        <bl-col class="demo" span="14">2</bl-col>
        <bl-col class="demo" span="6">2</bl-col>
    </bl-row>
    <div style="border: 1px solid black">
<bl-row :gutter="10">
    <bl-col>1</bl-col>
    <bl-col>2</bl-col>
</bl-row>
    <bl-row>
        <bl-col>1</bl-col>
        <bl-col>2</bl-col>
        <bl-col>3</bl-col>
    </bl-row>
    <bl-row >
        <bl-col span="5" >1</bl-col>
        <bl-col span="5" offset="1">2</bl-col>
        <bl-col span="9" offset="1">3</bl-col>
        <bl-col span="8" offset="1">4</bl-col>
    </bl-row>
    </div>
    <bl-input error="不太行！"></bl-input>
    <bl-input  :disabled="true"></bl-input>
    <bl-input value="xxx" :readonly="true"></bl-input>
    <bl-input v-model="message"></bl-input>
    <span>{{message}}</span>
    <div style="margin: 30px">
    <bl-button>
        我写的内容
    </bl-button>
    <bl-button icon="setting" icon-position="right">
        我写的内容
    </bl-button>
    <bl-button icon="setting" >
        我写的内容
    </bl-button>
    <bl-button :loading="loading1"  icon="setting"  @click="loading1 = !loading1">
        我写的内容
    </bl-button>
    <bl-button :loading="loading2" icon-position="right"  @click="loading2 = !loading2">
        我写的内容
    </bl-button>
    <bl-button-group>
        <bl-button icon="left">上一页</bl-button>
        <bl-button>更多</bl-button>
        <bl-button icon="right" icon-position="right">下一页</bl-button>
    </bl-button-group>
    </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
