<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlitzUI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    </style>

</head>
<body>
<div id="app" style="padding:300px">
<bl-button icon-name="success">111</bl-button>
    <bl-button icon-name="setting">111</bl-button>
    <bl-button icon-name="info">111</bl-button>
    <bl-button icon-name="warning">111</bl-button>
    <bl-button icon-name="error">111</bl-button>
    <bl-button icon-name="left" icon-position="right">111</bl-button>
    <bl-button icon-name="download">111</bl-button>
    <bl-button-group>
        <bl-button icon-name="left"></bl-button>
        <bl-button>信息</bl-button>
        <bl-button icon-name="right"></bl-button>
    </bl-button-group>
</div>
<script type="module"    src="./src/app.js"></script>
</body>
</html>
